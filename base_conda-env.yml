name: base
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3
  - pip=20
  - black
  - flake8
  - mypy
  - ipython
  - pylint
  - yapf
  - debugpy
  - matplotlib
  - jupytext
  - pip:
    - absl-py
    - ansicolor
    - astor
    - bleach
    - cached-property
    - gast
    - google-pasta
    - grpcio
    - h5py
    - jinja2-cli
    - markdown
    - opt-einsum
    - packaging
    - protobuf
    - termcolor
    - vim-vint
    - webencodings
prefix: /usr/local/anaconda3
