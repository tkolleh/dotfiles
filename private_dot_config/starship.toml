# Timeout for commands executed by starship (in milliseconds)
add_newline = true
scan_timeout = 10
command_timeout = 550

[character]
success_symbol = ""
vicmd_symbol = ""
error_symbol = ""

[directory]
truncate_to_repo = false
fish_style_pwd_dir_length = 1
style = "#faafeb"
format = "[](bg:$style fg:bright-white)[$path[$read_only]($read_only_style)](bg:$style)[](fg:$style) "

[cmd_duration]
min_time = 8000
show_milliseconds = true
format = "[ $duration]($style)"

[jobs]
symbol = " "

# harware config
[battery]
disabled = true
unknown_symbol = ""
empty_symbol = ""
discharging_symbol = ""
charging_symbol = ""
full_symbol = ""

[[battery.display]]
threshold = 10
style = "bold fg:red"

[[battery.display]]
threshold = 30
style = "fg:#ff8800"

[[battery.display]]
threshold = 50
style = "fg:yellow"

[memory_usage]
disabled = true
symbol = " "

[time]
disabled = true
style = "#faafeb"
format = "[](bg:$style fg:black)[🕙 $time](bg:$style fg:white)[](fg:$style)"

[status]
disabled = false
style = "red"
symbol = "\\(╯°□°）╯︵ ┻━┻ "
format = "\b[](bg:$style fg:#faafeb)[$symbol$status](bg:$style)[](fg:$style)"

# VCS
[git_branch]
symbol = "  "
style = "#ebfffc"
format = "\b\b[](fg:#faafeb bg:$style)[$symbol$branch](fg:white bg:$style)[](fg:$style) "

[git_commit]
style = "#ebfffc"
format = "\b\b[ ﰖ $hash](fg:white bg:$style)[](fg:$style) "

[git_state]
am = "APPLYING-MAILBOX"
am_or_rebase = "APPLYING-MAILBOX/REBASE"
style = "#ebfffc"
format = "\b\b[ \\($state( $progress_current/$progress_total)\\)](fg:white bg:$style)[](fg:$style) "

[git_status]
style = "#ebfffc"
format = "($conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind\b )"
conflicted = "[ ](fg:88)[   ${count} ](fg:white bg:88)[ ](fg:88)"
#staged = "[M$count ](fg:green)"
#modified = "[M${count} ](fg:red)"
#renamed = "[R${count} ](fg:208)"
deleted = "[ ${count} ](fg:208)"
untracked = "[?${count} ](fg:red)"
stashed = " ${count} "
ahead = "[ ${count} ](fg:purple)"
behind = "[ ${count} ](fg:yellow)"
diverged = "[](fg:88)[  נּ ](fg:white bg:88)[ ${ahead_count} ](fg:purple bg:88)[ ${behind_count} ](fg:yellow bg:88)[ ](fg:88)"

[shlvl]
disabled = false
style = "fg:bright-blue"
symbol = " "

[env_var]
variable = "GAMBLE_TEST_COMMAND"
format = "gambling with [$env_value]($style)"

# techno specific
[aws]
disabled = true
symbol = " "

[gcloud]
disabled = true
symbol = " "

[conda]
symbol = " "
ignore_base = true
format = "[$symbol$environment]($style) "
disabled = false
truncation_length = 10


[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "
format = "[${symbol}(${version} )]($style) "

[scala]
format = "[${symbol}(${version} )]($style) "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol($version )]($style) "

[php]
symbol = " "

[python]
symbol = " "
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style) "

[ruby]
symbol = " "

[rust]
symbol = " "
style = "fg:#ffa07a"
