# Disable blank line at the start of the prompt
add_newline = true

# Timeout for commands executed by starship (in milliseconds)
scan_timeout = 2
command_timeout = 2

# Order of modules on prompt
format = """
[╭─](fg:main_clr)[░▒▓](fg:main_clr)\
$directory\
$git_branch\
[](fg:#394260 bg:#212736)\
$nodejs\
$rust\
$golang\
$php\
$python\
$java\
$scala\
$gleam\
$dart\
$elm\
$elixir\
$ruby\
[](fg:#212736 bg:#1d2230)\
$time[ ](fg:#1d2230)
[╰](fg:main_clr)\
$status\
$character"""

# Color palette for light/dark mode
palette = "light"

[palettes.light] #default color palette
main_clr = "#9c64a6"      # -- Directory chevron background
secondary_clr = "#ffebee" # -- Program background (git)
txt_clr = "#212121"       # -- Main text (paragraph)
light_txt_clr = "#f5f5f5" # -- Text for dark background (paragraph)
red_clr = "#b61827"       # -- Warning and/or error color
mode_clr = "#b2dfdb"      # -- Sky blue / green color
term_bg_clr = "#f4f4f4"   # -- Background color

[palettes.dark]
main_clr = "#9c64a6"      # -- Directory chevron background
secondary_clr = "#ffebee" # -- Program background (git)
txt_clr = "#212121"       # -- Main text (paragraph)
red_clr = "#b61827"       # -- Warning and/or error color
mode_clr = "#b2dfdb"      # -- Sky blue / green color
term_bg_clr = "#000000"   # -- Background color

[line_1_start]
format = "[╭─](fg:main_clr)[░▒▓](fg:main_clr)"

[character]
success_symbol = "[](main_clr)"
error_symbol = " [](bold red_clr)"
vicmd_symbol = " [](mode_clr)"

[directory]
truncation_symbol = ""
truncate_to_repo = false
truncation_length = 60
fish_style_pwd_dir_length = 1
style = "bg:main_clr fg:term_bg_clr"
format = "[](fg:main_clr bg:main_clr)[$path](bg:main_clr fg:txt_clr)[$read_only]($read_only_style)[](inverted $style) "

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

# VCS
[git_branch]
symbol = "  "
style = "bg:secondary_clr fg:term_bg_clr"
format = "\b[]($style)[$symbol$branch](bg:secondary_clr fg:txt_clr dimmed)[](fg:secondary_clr bg:#394260)"

[git_commit]
style = "bg:secondary_clr fg:term_bg_clr"
format = "\b[ ﰖ $hash](fg:term_bg_clr bg:$style)[](fg:$style) "


# techno specific
[conda]
symbol = " "
ignore_base = true
format = "[$symbol$environment]($style) "
disabled = false
truncation_length = 10


[dart]
symbol = " "
style = "bg:#212736"
format = '[[ $symbol ](fg:#769ff0 bg:#212736)]($style)'

[elixir]
