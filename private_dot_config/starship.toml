# Timeout for commands executed by starship (in milliseconds)
add_newline = true
scan_timeout = 10
command_timeout = 20

# Color palette
# #9c64a6 - Main background
# #ffebee - Secondary background
# black - Main text (paragraph)
# #b61827 - Error 
# #b2dfdb - Mode change

# Order of modules on prompt
format = "[╭─](fg:#9c64a6)$directory$all$cmd_duration[╰](fg:#9c64a6)$character"

[character]
success_symbol = "[](#9c64a6)"
error_symbol = "[](bold #b61827)"
vicmd_symbol = "[V](#b2dfdb)"

[directory]
truncation_symbol = ""
truncate_to_repo = false
truncation_length = 100
fish_style_pwd_dir_length = 1
style = "bg:#9c64a6 fg:white"
format = "[]($style)[$path]($style)[$read_only]($read_only_style)[](inverted $style) "

[cmd_duration]
min_time = 5000
show_milliseconds = true
format = "[ $duration]($style)"

[jobs]
symbol = " "

# harware config
[battery]
disabled = true
unknown_symbol = ""
empty_symbol = ""
discharging_symbol = ""
charging_symbol = ""
full_symbol = ""

[[battery.display]]
threshold = 10
style = "bold fg:#b61827"

[[battery.display]]
threshold = 30
style = "fg:#ff8800"

[[battery.display]]
threshold = 50
style = "fg:yellow"

[memory_usage]
disabled = true
symbol = " "

[time]
disabled = true
style = "#faafeb"
format = "[](bg:$style fg:black)[🕙 $time](bg:$style fg:white)[](fg:$style)"

[status]
disabled = false
style = "#b61827"
symbol = "\\(╯°□°）╯︵ ┻━┻ "
format = "\b[](bg:$style fg:#faafeb)[$symbol$status](bg:$style)[](fg:$style)"

# VCS
[git_branch]
symbol = "  "
style = "bg:#ccb9bc fg:white"
format = "\b[]($style)[$symbol$branch]($style)[](inverted $style) "

[git_commit]
style = "#ebfffc"
format = "\b[ ﰖ $hash](fg:white bg:$style)[](fg:$style) "

[git_state]
am = "APPLYING-MAILBOX"
am_or_rebase = "APPLYING-MAILBOX/REBASE"
style = "#ebfffc"
format = "\b\b[ \\($state( $progress_current/$progress_total)\\)](fg:white bg:$style)[](fg:$style) "

[git_status]
style = "#ebfffc"
format = "($conflicted$staged$modified$renamed$deleted$untracked$stashed$ahead_behind\b )"
conflicted = "[ ](fg:88)[   ${count} ](fg:white bg:88)[ ](fg:88)"
#staged = "[M$count ](fg:green)"
#modified = "[M${count} ](fg:#b61827)"
#renamed = "[R${count} ](fg:208)"
deleted = "[ ${count} ](fg:208)"
untracked = "[?${count} ](fg:#b61827)"
stashed = " ${count} "
ahead = "[ ${count} ](fg:purple)"
behind = "[ ${count} ](fg:yellow)"
diverged = "[](fg:88)[  נּ ](fg:white bg:88)[ ${ahead_count} ](fg:purple bg:88)[ ${behind_count} ](fg:yellow bg:88)[ ](fg:88)"

[shlvl]
disabled = false
style = "fg:bright-blue"
symbol = " "

# techno specific
[aws]
disabled = true
symbol = " "

[gcloud]
disabled = true
symbol = " "

[conda]
symbol = " "
ignore_base = true
format = "[$symbol$environment]($style) "
disabled = false
truncation_length = 10


[dart]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[golang]
symbol = " "

[java]
symbol = " "
format = "[${symbol}(${version} )]($style) "

[scala]
format = "[${symbol}(${version} )]($style) "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "
format = "[$symbol($version )]($style) "

[php]
symbol = " "

[python]
symbol = " "
format = "[${symbol}${pyenv_prefix}(${version} )(($virtualenv) )]($style) "

[ruby]
symbol = " "

[rust]
symbol = " "
style = "fg:#ffa07a"
